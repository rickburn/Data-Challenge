[tool:pytest]
# Pytest configuration for Lending Club project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    slow: Tests that take a long time to run
    data_dependent: Tests that require real data files

# Coverage configuration (when pytest-cov is installed)
# addopts = --cov=src/lending_club --cov-report=html --cov-report=term-missing

# Test filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Minimum version
minversion = 6.0

# Test collection timeout (in seconds)
timeout = 300
